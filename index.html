<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio Ghibli API</title>
  <link href="./src/css/output.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet" />
</head>

<body class="bg-gradient-to-b from-brandsecondary to-brandprimary flex pl-10">
  <aside class="flex flex-col justify-center h-dvh w-full max-w-80 mr-8 sticky top-0">
    <div>
      <h1 class="text-[80px] mb-40 leading-none">
        Studio <br />
        Ghibli
      </h1>

      <div class="mb-20">
        <p class="text-lg opacity-70 leading-5">
          Discover the magic of Studio Ghibli with detailed information about
          its movies and characters, sourced from an API dedicated to the
          studio.
        </p>
      </div>

      <nav>
        <ul class="flex flex-col gap-y-6">
          <li>
            <a class="text-2xl cursor-pointer flex items-center gap-x-2 leading-none hover:bg-[#F0C9C5] hover:gap-x-3 transition-all ease-in duration-150"
              href="/">Movies
              <img class="size-6" src="./src/assets/img/arrow-right.svg" alt="arrow-right" /></a>
          </li>
          <li>
            <a class="text-2xl cursor-pointer flex items-center gap-x-2 leading-none hover:bg-[#edf9a4] hover:gap-x-3 transition-all ease-in duration-150"
              href="/characters">Characters
              <img class="size-6" src="./src/assets/img/arrow-right.svg" alt="arrow-right" /></a>
          </li>
          <li>
            <a class="text-2xl cursor-pointer flex items-center gap-x-2 leading-none hover:bg-[#b2ffcc] hover:gap-x-3 transition-all ease-in duration-150"
              href="/locations">Locations
              <img class="size-6" src="./src/assets/img/arrow-right.svg" alt="arrow-right" /></a>
          </li>
          <li>
            <a class="text-2xl cursor-pointer flex items-center gap-x-2 leading-none hover:bg-[#AD88C6] hover:gap-x-3 transition-all ease-in duration-150"
              href="/favorites">Favorites
              <img class="size-6" src="./src/assets/img/arrow-right.svg" alt="arrow-right" /></a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <main id="root" class="flex-grow bg-white rounded-xl pl-[84px] py-6"></main>

  <script type="module" src="./script.js"></script>
</body>

</html>
